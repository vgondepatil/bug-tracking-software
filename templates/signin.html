<html>
<head>
	{% load static %}
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500&family=Montserrat:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">  

	<link rel="stylesheet" href="{% static 'bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'sign.css' %}">
	

	
</head>
<body>
	<div id="form_container" class="pb-5">
		<div id="title_space"><h1 id="title">Sign in</h1></div>
		<form class="mt-5" method="POST">
			{% csrf_token %}
			<div id="container" class="mb-4">
				
				<div class="form-group mb-3">
					<input class="form-control" placeholder="Username" type="text" name="username" >

				</div>

				<div class="form-group mb-3">

					<input type="password" class="form-control shadow-none" placeholder="Password"  name="password" >
					
				</div>

				
				<div class="d-flex flex-column justify-content-between w-100">
					<a href="/password_reset">Forgot password ?</a>
					
				</div>
			</div>
			<button type="submit" >Log in</button>
			<a href = "/signup">Create an account</a>
			<p class="error">{{ message }}</p>
			
		</form>
	</div>
	
	
</body>
</html>
